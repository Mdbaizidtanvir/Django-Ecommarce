{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-yellow-600">Create an Account</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700">{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
              class="w-full py-2 px-4 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded-lg transition">
        Register
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-yellow-600 hover:underline font-semibold">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
